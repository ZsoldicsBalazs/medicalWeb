<div class="justify-content-center">
    <div class="d-flex justify-content-center pt-5">
      <p-button label="Login" (click)="activeForm = 'login'" [outlined]="activeForm !== 'login'" />
      <p-button label="Register" (click)="activeForm = 'register'" [outlined]="activeForm !== 'register'" class="ml-2" />
    </div>
  
    <ng-container *ngIf="activeForm === 'login'">
      <app-login (myEvent)="handleEvent($event)"></app-login>
    </ng-container>
    <ng-container *ngIf="activeForm === 'register'">
      <app-register  (myEvent)="handleEvent($event)" ></app-register>
    </ng-container>
  </div>
