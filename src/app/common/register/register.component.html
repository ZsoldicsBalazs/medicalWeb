<div class="d-flex justify-content-center mt-5">
    <div class="card col-md-6 col-lg-4 p-4 shadow">
      <h2 class="text-center mb-4">Register</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" />
          <div *ngIf="registerForm.get('firstName')?.invalid  && f['firstName'].errors" class="text-danger small">Required</div>
        </div>
  
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" />
          <div *ngIf="registerForm.get('lastName')?.invalid && f['lastName'].errors" class="text-danger small">Required</div>
        </div>
  
        <div class="mb-3">
          <label for="CNP" class="form-label">CNP</label>
          <input type="text" id="CNP" class="form-control" formControlName="CNP" />
          <div *ngIf="registerForm.get('CNP')?.invalid && f['CNP'].errors" class="text-danger small">
            CNP must be exactly 13 digits.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" autocomplete="username" />
          <div *ngIf="registerForm.get('username')?.invalid && f['username'].errors" class="text-danger small">
            Username is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
          <div *ngIf="registerForm.get('password')?.invalid  && f['password'].errors" class="text-danger small">
            Password must be at least 6 characters.
          </div>
        </div>
  
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" autocomplete="tel" />
          <div *ngIf="registerForm.get('phone')?.invalid && f['phone'].errors" class="text-danger small">Invalid phone number.</div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" autocomplete="email" />
          <div *ngIf="registerForm.get('email')?.invalid && f['email'].errors" class="text-danger small">Invalid email.</div>
        </div>
        <div *ngIf="errorMessage">
            <h2>{{errorMessage}}</h2>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        <span>Already have an account?
          <a (click)="emitEvent()" style="color: red; cursor: pointer;">Login</a>
        </span>
      </div>
    </div>
  </div>
