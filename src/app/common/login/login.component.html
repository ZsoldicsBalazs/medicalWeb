<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow w-100" style="max-width: 500px">
    <div class="text-center mb-4">
      <img src="assets/medicallogo.jpg" alt="Medical App" width="50" class="mb-2" />
      <h2>Login</h2>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>

      <div *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</div>
    </form>

    <div class="text-center my-3">
      <span class="text-muted">or sign in with</span>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <button type="button"  (click)="loginWithGoogle()" class="btn btn-outline-danger">
        <i class="bi bi-google"></i> Google
      </button>
      <button type="button" class="btn btn-outline-dark">
        <i class="bi bi-github"></i> GitHub
      </button>
    </div>

    <div class="text-center">
      <span>Don't have an account?
        <a (click)="emitEvent()" style="color: red; cursor: pointer;">Register</a>
      </span>
    </div>
  </div>
</div>
