

<p>Completed consultation list</p> 

<table>
    <tr>
        <th>Department</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    <tr>
        @for (item of userAppointments; track $index) {
            <td>{{item.department}}</td>
            <td>Dr. {{item.doctorName}} {{item.doctorLastName}}</td>
            <td>{{item.appointmentDate}}</td>
            <td>{{item.appointmentTime}}</td>
        }
    </tr>
</table>
